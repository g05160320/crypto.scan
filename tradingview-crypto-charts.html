        select {

        button:disabled {

        .progress-container {

        .progress-bar {

        .progress-fill {

        .progress-text {

        .charts-grid {

        }
        
        .chart-card {

        }
        
        .chart-card:hover {

        }
        
        .chart-header {

            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chart-widget {
            width: 100%;

        }
        
        .loading {
            display: flex;

        }
        
        .info {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            color: #4a5568;

        }
        
        @media (max-width: 768px) {

            .header-top {

            }
            
            .controls {

            }
            
            button {
                width: 100%;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-widget {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>ğŸ“ˆ Binance æ‰€æœ‰ USDT äº¤æ˜“å°åœ–è¡¨</h1>
                <div class="controls">
                    <div class="control-group">
                        <label>æ™‚é–“é€±æœŸ</label>
                        <select id="intervalSelect">
                            <option value="15">15 åˆ†é˜</option>
                            <option value="30">30 åˆ†é˜</option>
                            <option value="60" selected>1 å°æ™‚</option>
                            <option value="240">4 å°æ™‚</option>
                        </select>
                    </div>
                    <button id="loadButton">ğŸš€ è¼‰å…¥åœ–è¡¨</button>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;">
                        <span id="progressPercentage"></span>
                    </div>
                    <div class="progress-text" id="progressText">é»æ“Šã€Œè¼‰å…¥åœ–è¡¨ã€é–‹å§‹</div>
                </div>
            </div>
        </div>
        
        <div id="chartsContainer" class="charts-grid">
            <div class="loading">æ­£åœ¨è¼‰å…¥åœ–è¡¨...</div>
        </div>
        
        <div class="info">
            ğŸ’¡ <strong>æç¤ºï¼š</strong>é¡¯ç¤º Binance æ‰€æœ‰ä¸»è¦ USDT äº¤æ˜“å°çš„å³æ™‚åœ–è¡¨ï¼Œä½¿ç”¨ TradingView æä¾›çš„å°ˆæ¥­æŠ€è¡“åˆ†æå·¥å…·
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Binance ä¸»è¦ USDT äº¤æ˜“å°åˆ—è¡¨
        const symbols = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT',
            'ADAUSDT', 'DOGEUSDT', 'DOTUSDT', 'MATICUSDT', 'AVAXUSDT',
            'LINKUSDT', 'UNIUSDT', 'ATOMUSDT', 'LTCUSDT', 'TRXUSDT',
            'ETCUSDT', 'XLMUSDT', 'NEARUSDT', 'ALGOUSDT', 'FILUSDT',
            'VETUSDT', 'ICPUSDT', 'APTUSDT', 'ARBUSDT', 'OPUSDT',
            'INJUSDT', 'SUIUSDT', 'HBARUSDT', 'FTMUSDT', 'SEIUSDT',
            'TIAUSDT', 'PEPEUSDT', 'WLDUSDT', 'RNDRUSDT', 'IMXUSDT',
            'STXUSDT', 'TAOUSDT', 'RENDERUSDT', 'FETUSDT', 'ARUSDT',
            'SANDUSDT', 'MANAUSDT', 'AXSUSDT', 'THETAUSDT', 'GRTUSDT',
            'ENSUSDT', 'CHZUSDT', 'RUNEUSDT', 'FLOWUSDT', 'BEAMUSDT',
            'ZILUSDT', 'FLOKIUSDT', 'LDOUSDT', 'MKRUSDT', 'KAVAUSDT',
            'JASMYUSDT', '1INCHUSDT', 'SUSHIUSDT', 'BLURUSDT', 'APEUSDT'
        ];
        
        let widgets = [];
        let isLoading = false;
        
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progressPercentage = document.getElementById('progressPercentage');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = `è¼‰å…¥ä¸­ï¼š${current} / ${total} (${percentage}%)`;
            
            if (percentage > 50) {
                progressPercentage.textContent = `${percentage}%`;
                progressText.style.color = 'transparent';
            } else {
                progressPercentage.textContent = '';
                progressText.style.color = '#2d3748';
            }
            
            if (current === total) {
                setTimeout(() => {
                    progressText.textContent = `âœ“ å®Œæˆï¼å·²è¼‰å…¥ ${total} å€‹åœ–è¡¨`;
                    progressText.style.color = 'white';
                }, 300);
            }
        }
        
        function createChart(symbol, interval) {
            const card = document.createElement('div');
            card.className = 'chart-card';
            
            const header = document.createElement('div');
            header.className = 'chart-header';
            header.innerHTML = `<span>${symbol}</span><span>Binance</span>`;
            
            const chartDiv = document.createElement('div');
            chartDiv.className = 'chart-widget';
            chartDiv.id = `chart_${symbol}`;
            
            card.appendChild(header);
            card.appendChild(chartDiv);
            
            return card;
        }
        
        function initCharts() {
            if (isLoading) return;
            
            isLoading = true;
            const loadButton = document.getElementById('loadButton');
            loadButton.disabled = true;
            loadButton.textContent = 'â³ è¼‰å…¥ä¸­...';
            
            const interval = document.getElementById('intervalSelect').value;
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';
            widgets = [];
            
            updateProgress(0, symbols.length);
            
            let loadedCount = 0;
            
            symbols.forEach((symbol, index) => {
                const card = createChart(symbol, interval);
                container.appendChild(card);
                
                // ä½¿ç”¨ setTimeout é¿å…åŒæ™‚è¼‰å…¥å¤ªå¤šåœ–è¡¨
                setTimeout(() => {
                    try {
                        const widget = new TradingView.widget({
                            "autosize": true,
                            "symbol": "BINANCE:" + symbol,
                            "interval": interval,
                            "timezone": "Asia/Taipei",
                            "theme": "light",
                            "style": "1",
                            "locale": "zh_TW",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_top_toolbar": false,
                            "hide_legend": false,
                            "save_image": false,
                            "container_id": `chart_${symbol}`,
                            "studies": [],
                            "disabled_features": ["use_localstorage"],
                            "enabled_features": ["study_templates"]
                        });
                        
                        widgets.push(widget);
                        loadedCount++;
                        updateProgress(loadedCount, symbols.length);
                        
                        if (loadedCount === symbols.length) {
                            isLoading = false;
                            loadButton.disabled = false;
                            loadButton.textContent = 'ğŸ”„ é‡æ–°è¼‰å…¥';
                        }
                    } catch (error) {
                        console.error(`Error creating chart for ${symbol}:`, error);
                        loadedCount++;
                        updateProgress(loadedCount, symbols.length);
                    }
                }, index * 200);
            });
        }
        
        // ç­‰å¾… TradingView è…³æœ¬è¼‰å…¥å®Œæˆ
        function waitForTradingView() {
            if (typeof TradingView !== 'undefined') {
                // è¨­ç½®è¼‰å…¥æŒ‰éˆ•äº‹ä»¶
                document.getElementById('loadButton').addEventListener('click', initCharts);
                
                // ç›£è½æ™‚é–“é€±æœŸè®ŠåŒ– - åªåœ¨åœ–è¡¨å·²è¼‰å…¥æ™‚è‡ªå‹•é‡æ–°è¼‰å…¥
                document.getElementById('intervalSelect').addEventListener('change', () => {
                    if (widgets.length > 0) {
                        initCharts();
                    }
                });
            } else {
                setTimeout(waitForTradingView, 100);
            }
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œé–‹å§‹
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForTradingView);
        } else {
            waitForTradingView();
        }
    </script>
</body>
